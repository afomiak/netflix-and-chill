<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Netflix & Chill</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    
		<!-- Link to CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="movie_assets/CSS/style.css">

    <!-- Link to Bootstrap Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Link(s) to Javascript Logic will go here -->
    <script type="text/javascript" src="movie_assets/JS/movie.js"></script>

  </head>

  <body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">NETFLIX & CHILL</h1>
        <h6>| AN APP TO HELP WITH IDEAS FOR DINNER + A MOVIE |</h6>
      </div>
    </div>

    <!-- Card for User Ingredient Input -->
    <div class="container">
      <div class="card">
        <div class="card-header">Tell us what's in the fridge.</div>
        <!-- Card body will hold the form for the user to select/enter input -->
        <div class="card-body">
            <div class="form-group">
              <!-- Meat Selection -->
              <label for="exampleFormControlSelect1">MEAT</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Chicken</option>
                <option>Beef</option>
                <option>Pork</option>
                <option>Lamb</option>
                <option>None</option>
              </select>
            </div>
            <!-- Grain Selection -->
            <div class="form-group">
              <label for="exampleFormControlSelect2">GRAIN</label>
              <select class="form-control" id="exampleFormControlSelect2">
                <option>Rice</option>
                <option>Bread (Any Variety)</option>
                <option>Corn</option>
                <option>Soybean</option>
                <option>None</option>
              </select>
            </div>
            <!-- Vegetable Selection -->
            <div class="form-group">
              <label for="exampleFormControlSelect3">VEGETABLE</label>
              <select class="form-control" id="exampleFormControlSelect3">
                <option>Broccoli</option>
                <option>Asparagus</option>
                <option>Brussel Sprouts</option>
                <option>Cabbage</option>
                <option>None</option>
              </select>
            </div>
            <!-- Fruit Selection -->
            <div class="form-group">
              <label for="exampleFormControlSelect4">FRUIT</label>
              <select class="form-control" id="exampleFormControlSelect4">
                <option>Apple</option>
                <option>Plantain</option>
                <option>Lemon</option>
                <option>Grapes</option>
                <option>None</option>
              </select>
            </div>
            <!-- Dairy Selection -->
            <div class="form-group">
              <label for="exampleFormControlSelect5">DAIRY</label>
              <select class="form-control" id="exampleFormControlSelect5">
                <option>Milk</option>
                <option>Cheese (Any Variety)</option>
                <option>None</option>
              </select>
            </div>
          <button type="search" class="btn btn-secondary">Search</button>
          <button type="clear" class="btn btn-secondary">Clear Search</button> 
        </div>
      </div>
    </div>
    
    <br>

    <!-- Card for User Movie Input -->
    <div class="container">
      <div class="card">
        <div class="card-header">What movie are you in the mood for?</div>
        <!-- Card body will hold the form for the user to select/enter input -->
        <div class="card-body">
          <div class="form-group">
            <!-- Movie Genre Selection -->
            <label for="exampleFormControlSelect6">MOVIE TIME!!!</label>
            <form id="searchForm">
              <input type="text" class="form-control" id="searchMovie" placeholder="Select your moive...">
            </form>
          </div>
          <button type="submit" class="btn btn-secondary" id="search">Search</button>
          <button type="clear" class="btn btn-secondary" id="clear">Clear Search</button> 
        </div>
      </div>
    </div>

    <br>
    
    <!-- Empty Containers for our 5 recipe suggestions -->
    <div class="container-recipes">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button href="#" class="btn btn-secondary">Details</button>
        </div>
      </div>
    </div>

    <br>

    <!-- Empty Containers for our 5 movie suggestions -->
    <div class="container-movies">
      <div id="movies-output"></div>
    </div>

    <hr>

    <div class="container-footer">
      <div class="row">
        <div class="col-5"> </div>
        <div class="col-2">CREATED BY AFOMIA, EMMA, RICHARD & SID</div>
        <div class="col-5"> </div>
      </div>
    </div>
    

  </body>
</html>
